<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./dist/style.css" />
    <link
      rel="shortcut icon"
      href="./assets/images/favicon-32x32.png"
      type="image/x-icon"
    />
    <title>Frontend Mentor | Age calculator app</title>
  </head>
  <body>

    <div class="container">
      <form>
        <div class="inputs">
          <div class="day-wrapper">
            <label>Day</label>
            <input type="number" name="day" placeholder="DD" />
            <span class="error-empty-input">This field is required</span>
          </div>
          <div class="month-wrapper">
            <label>month</label>
            <input type="number" name="month" placeholder="MM" />
            <span class="error-empty-input">This field is required</span>
          </div>
          <div class="year-wrapper">
            <label>year</label>
            <input type="number" name="year" placeholder="YYYY" />
            <span class="error-empty-input">This field is required</span>
          </div>
        </div>
        <button>
          <img src="./assets/images/icon-arrow.svg" alt="arrow down" />
        </button>
      </form>

      <div class="result">
      <span id="yearDisplay">- -</span> &nbsp; <span>years</span>
      <br>
      <span id="monthDisplay">- -</span> &nbsp; <span>months</span>
      <br>
      <span id="dayDisplay">- -</span> &nbsp; <span>days</span>
    </div>

    <script src="./script/main.js"></script>
  </body>
</html>
